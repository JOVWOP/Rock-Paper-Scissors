<!DOCTYPE html>
<html>
    <head>
    <script src="testing.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class='header'>
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class='instructions'>
        <h2>A game of Rock, Paper, Scissors...</h2>
        <h3>First to 5 wins!</h3>
    </div>
    
    <div id='winner' class='display'>
        <p class='result'>Make you selection.</p>
    </div>

    <div class="players-selection">
        <div class='player'>
            <p class='playerScore'>Player Score: 0</p>
            <img src="images/rock.png" class='player-image'>
            <div class='container'>
                <button value="rock"><img src='images/rock.png'></button>
                <button value="paper"><img src="images/paper.png"></button>
                <button value='scissors'><img src='images/scissors.png'></button>
            </div>
        </div>
        <div class='computer'>
            <p class='computerScore'>Computer Score: 0</p>
            <img src="images/rock.png" class='computer-image'>
            <div class='container'>
                <img src='images/rock.png'>
                <img src="images/paper.png">
                <img src='images/scissors.png'>
            </div>
        </div>
    </div>
</body>
</html>
