<!DOCTYPE html>
<html>
    <head>
    <script src="testing.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class='header'>
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class='instructions'>
        <h2>A game of Rock, Paper, Scissors...</h2>
        <h3>First to 5 wins!</h3>
    </div>

    <div class='container'>
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value='scissors'>Scissors</button>
    </div>
    <div class='display'>
        <p class='result'></p>
    </div>
    <div>
        <p class='playerScore'>Player Score: 0</p>
        <p class='computerScore'>Computer Score: 0</p>
    </div>
    <div>
        <p class='round'></p>
    </div>
    <div>
        <p class="winner"></p>
    </div>
</body>
</html>
